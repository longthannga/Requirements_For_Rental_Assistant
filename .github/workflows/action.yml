name: Update Eligibility Requirements For Rental Assistance Sheet

on:
  schedule:
    - cron: '0 1 1 * *'  # 1 AM UTC every day (8 AM PT in summer, 7 AM PT in winter)
  workflow_dispatch:

jobs:
  update-sheet:
    runs-on: ubuntu-latest
    permissions: 
      contents: write  # Explicitly grant write permission
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create credentials
        run: echo '${{ secrets.GCP_CREDENTIALS }}' > credential.json

      - name: Run updater script
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python main.py
        
      - name: Commit updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Auto-update: $(date +'%Y-%m-%d')"
          
      - name: Push changes
        run: git push origin HEAD:main
